<div ng-controller="Workflow.Active.Controller as vm" class="workflow">
    <umb-editor-view footer="false">
        <umb-editor-header name="vm.sectionName"
                           name-locked="true"
                           hide-icon="true"
                           hide-description="true"
                           hide-alias="true">
        </umb-editor-header>
        <umb-editor-container impersonation-banner>
            <umb-box>
                <umb-box-header>
                    <div class="flex">
                        <workflow-filter-picker filters="vm.filters"
                                                disabled-filters="vm.disabledFilters"
                                                on-change="vm.onFilter(filters)"></workflow-filter-picker>

                        <workflow-page-size on-change="vm.fetch(perPage)"
                                            value="vm.perPage"></workflow-page-size>
                    </div>
                </umb-box-header>
                <umb-box-content>
                    <workflow-tasks model="vm.activeWorkflowsModel"></workflow-tasks>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>
    </umb-editor-view>
</div>
